<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ETHRNG</title>
    <script src="./app/javascripts/lib/jquery-3.2.1.js"></script>
    <script src="./app.js"></script>
</head>
<body>
    <div id="top">
        <h1>随机数生成器</h1>
    </div>

    <!-- 提交活动 -->
    <div id="main1">
        <p><label>目标区块数</label><input id="input_bnum" type="text" value="5" /></p>
        <p><label>押金</label><input id="input_deposit" type="text" value="1" /></p>
        <p><label>目标最低参与人数</label><input id="input_lowest" type="text" value="2" /></p>
        <p><label>*实际参与人数</label><input id="input_participant" type="text" value="4" /></p>
        <p><input id="btn_submit_activity" type="button" value="提交活动" /></p>
    </div>
    <!-- 鼠标轨迹生成种子集合 -->
    <div id="main2">
        <canvas></canvas>
        <div id="show_numbers"></div>
        <input id="submit_secrets" type="button" value="提交用户随机数" onclick="App.runRandao()" />
        <div id="result">
            <div id="show_results"></div>
        </div>
    </div>
</body>
</html>

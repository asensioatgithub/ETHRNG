<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ETHRNG</title>
    <script src="javascripts/lib/jquery-3.2.1.js"></script>
    <script src="javascripts/mouseTracker.js"></script>
    <script src="javascripts/app.js"></script>
    <link href="stylesheets/app.css" rel="stylesheet" />
</head>
<body>
    <div id="top">
        <h1>随机数生成器</h1>
    </div>
    <div id="context">
        <!-- 提交活动 -->
        <div id="create">
            目标区块数：<input id="input_bnum" type="text" value="5"/><br />
            押金：<input id="input_deposit" type="text" value="1"/><br />
            目标最低人数：<input id="input_lowest" type="text" value="4"/><br />
            *实际参与人数：<input id="input_participant" type="text" value="2"/><br />
            <input id="input_create" type="button" value="提交活动" />
        </div>
        <!-- 鼠标轨迹生成种子集合 -->
        <canvas id="canvas"></canvas>
        <div id="show_numbers"></div>
        <input id="input_secret" type="submit" value="提交用户随机数" />
        <div id="result">
            <div id="show_results"></div>
        </div>
    </div>
</body>
</html>
